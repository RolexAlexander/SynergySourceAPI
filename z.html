<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
</head>
<body>
    <h1>Driver Speed Tracker</h1>

    <script>
        let lastLatitude = null;
        let lastLongitude = null;
        let lastTimestamp = null;

        function trackPosition(position) {
            const { latitude, longitude } = position.coords;
            const currentTime = Date.now();

            if (lastLatitude !== null && lastLongitude !== null) {
                const distance = calculateDistance(lastLatitude, lastLongitude, latitude, longitude); // In kilometers
                const timeElapsed = (currentTime - lastTimestamp) / 1000 / 3600; // In hours
                const speed = distance / timeElapsed; // Speed in km/h

                console.log(`Latitude: ${latitude}`);
                console.log(`Longitude: ${longitude}`);
                console.log(`Speed: ${speed.toFixed(2)} km/h`);
            }

            // Update the last position and time
            lastLatitude = latitude;
            lastLongitude = longitude;
            lastTimestamp = currentTime;
        }


        function handleError(error) {
            console.error(`Error: ${error.message}`);
        }

        // Haversine formula to calculate the distance between two lat/long points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in km
            return distance;
        }

        if (navigator.geolocation) {
            // Start watching position changes
            navigator.geolocation.watchPosition(trackPosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 1000,    // Cache position for 1 second
                timeout: 5000        // Maximum wait time of 5 seconds
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
